<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Topics</title>

    <link rel="stylesheet" href="../assets/styles/main.css" />
    <!-- <link rel="stylesheet" href="./assets/styles/syntax.css" /> -->

    <!-- Fonts from Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700;800;900&family=Roboto+Mono:ital,wght@0,200;0,300;0,400;0,700;1,200;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <header>
      <div id="nav-bg">
        <nav id="top-nav">
          <a href="../index.html" id="logo">[missing-semester]</a>
          <label class="menu-label" for="menu-icon"></label>
          <div class="trigger">
            <div class="trigger-child">
              <span class="nav-link"><a href="#">topics</a></span>
              <span class="nav-link"><a href="./info.html">info</a></span>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <div id="content">
      <main>
        <h1 class="title">Submit your Proposal</h1>

        <form action="" id="multipageform">
          <ul id="progressbar">
            <li class="active">Personal Details</li>
            <li>Propasal Details</li>
            <li>Feedback on the Program</li>
          </ul>

          <!-- fieldsets -->
          <fieldset>
            <h2 class="fs-title">Create your account</h2>
            <h3 class="fs-subtitle"></h3>
            <input type="text" name="email" placeholder="Email" />
            <input type="password" name="pass" placeholder="Password" />
            <input
              type="password"
              name="cpass"
              placeholder="Confirm Password"
            />
            <input
              type="button"
              name="next"
              class="next action-button"
              value="Next"
            />
          </fieldset>

          <fieldset>
            <h2 class="fs-title">Personal Details</h2>
            <h3 class="fs-subtitle">We will never sell it</h3>
            <input type="text" name="fname" placeholder="First Name" />
            <input type="text" name="lname" placeholder="Last Name" />
            <input type="text" name="phone" placeholder="Phone" />
            <textarea name="address" placeholder="Address"></textarea>
            <input
              type="button"
              name="previous"
              class="previous action-button"
              value="Previous"
            />

            <input
              type="button"
              name="next"
              class="next action-button"
              value="Next"
            />
          </fieldset>
          <fieldset>
            <h2 class="fs-title">Social Profiles</h2>
            <h3 class="fs-subtitle">Your presence on the social network</h3>
            <input type="text" name="twitter" placeholder="Twitter" />
            <input type="text" name="facebook" placeholder="Facebook" />
            <input type="text" name="gplus" placeholder="Google Plus" />
            <input
              type="button"
              name="previous"
              class="previous action-button"
              value="Previous"
            />
            <input
              type="submit"
              name="submit"
              class="submit action-button"
              value="Submit"
            />
          </fieldset>
        </form>
      </main>

      <footer>
        <hr />
        <div class="small center">
          <p>Licensed under <a href="/">MIT</a>.</p>
          <p>
            <a href="https://github.com/brunoalfred/cs221-project"
              >Source code</a
            >.
          </p>
        </div>
      </footer>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Topics</title>

    <link rel="stylesheet" href="../assets/styles/main.css" />

    <!-- Fonts from Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700;800;900&family=Roboto+Mono:ital,wght@0,200;0,300;0,400;0,700;1,200;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <header>
      <div id="nav-bg">
        <nav id="top-nav">
          <a href="../index.html" id="logo">[missing-semester]</a>
          <label class="menu-label" for="menu-icon"></label>
          <div class="trigger">
            <div class="trigger-child">
              <span class="nav-link"><a href="#">topics</a></span>
              <span class="nav-link"><a href="./info.html">info</a></span>
            </div>
          </div>
        </nav>
      </div>
    </header>

    <div id="content">
      <main>
        <h1 >Submit your Proposal</h1>
        <form action="" id="proposal-form">
          <!-- fieldsets -->
          <fieldset>
            <h2 class="fs-title">Topic Details</h2>
            <h3 class="fs-subtitle"></h3>
            <input type="text" name="name" placeholder="Name" />
            <input type="text" name="email" placeholder="Email" />
            <input
              type="text"
              name="programme"
              placeholder="Degree programme"
            />

            <textarea
              name="description"
              id="description"
              cols="30"
              rows="10"
              placeholder="Describe the Topic in brief"
            ></textarea>

            <input
              type="button"
              name="next"
              class="submit action-button"
              value="Submit"
            />
          </fieldset>
        </form>
        <div  id="submitted" style="display: none;">
            Well received 
        </div>
      </main>

      <footer>
        <hr />
        <div class="small center">
          <p>Licensed under <a href="/">MIT</a>.</p>
          <p>
            <a href="https://github.com/brunoalfred/cs221-project"
              >Source code</a
            >.
          </p>
        </div>
      </footer>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../assets/scripts/main.js"></script>
  </body>
</html>
